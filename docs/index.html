<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Webscript Documentation</title>
  <meta name="description" content="Webscript Documentation">
  <meta name="author" content="Nick Mudge">
  <!-- Place this tag in your head or just before your close body tag. -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="libs/codemirror/codemirror.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tailwindcss/ui@latest/dist/tailwind-ui.min.css">
  <link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32">
  <style>
    #top {
      -webkit-box-shadow: 0px 0px 20px -3px rgba(0, 0, 0, 0.1);
      -moz-box-shadow: 0px 0px 20px -3px rgba(0, 0, 0, 0.1);
      box-shadow: 0px 0px 20px -3px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Inter var';
    }

    .h-hover a {
      margin-left: -0.8em;
      width: 0.9em;
      position: absolute;
      visibility: hidden;
    }

    .h-hover:hover a {
      visibility: visible;
    }

    .h-hover:hover a:hover {
      visibility: visible;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>
  <script src="libs/codemirror/codemirror.js"></script>
  <script src="libs/codemirror/mode/xml/xml.js"></script>
  <script src="libs/codemirror/mode/javascript/javascript.js"></script>
  <script type="module" src="app.js"></script>

</body>

</html>
